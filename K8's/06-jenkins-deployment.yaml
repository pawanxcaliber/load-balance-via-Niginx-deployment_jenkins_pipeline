apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  labels:
    app: jenkins-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-server
  template:
    metadata:
      labels:
        app: jenkins-server
    spec:
      containers:containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080 # Web UI
        - containerPort: 50000 # Agent connection
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
        # --- FIX 1: Mount the Docker socket (For communication) ---
        - name: docker-socket
          mountPath: /var/run/docker.sock
        # --- FIX 2: Mount the Docker binary (For the 'docker' command) ---
        - name: docker-bin
          mountPath: /usr/bin/docker
      volumes:
      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkins-pvc
      # --- FIX 3: Define the Docker socket volume ---
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      # --- FIX 4: Define the Docker binary volume ---
      - name: docker-bin
        hostPath:
          path: /usr/bin/docker
          type: File
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
spec:
  type: NodePort # Exposes Jenkins externally
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30000 # Choose a high port for external access
    name: http
  - port: 50000
    targetPort: 50000
    name: agent
  selector:
    app: jenkins-server