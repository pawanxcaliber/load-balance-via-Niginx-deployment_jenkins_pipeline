apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-app
spec:
  replicas: 1 # Start with 1, can scale later
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend
        # IMPORTANT: Replace 'frontend-image' with the image name you built in Phase 1
        image: devsecops-project-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  # ClusterIP is typically sufficient, the Ingress exposes it externally
  type: ClusterIP 
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: frontend-app